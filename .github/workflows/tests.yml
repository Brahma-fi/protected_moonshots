name: Run Tests on Push

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Compile
        run: npx hardhat compile

      - name: Test ğŸš¨
        run: npx hardhat test
